openapi: 3.1.0
info:
  title: DocuDevs API
  description: DocuDevs Document processing API. Easiest way to convert your documents
    to data
  version: 1.1.0
paths:
  /cases:
    get:
      tags:
      - cases
      operationId: listCases
      responses:
        "200":
          description: listCases 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Case"
    post:
      tags:
      - cases
      operationId: createCase
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CasesController.CreateCaseRequest"
        required: true
      responses:
        "200":
          description: createCase 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Case"
  /cases/{caseId}:
    get:
      tags:
      - cases
      operationId: getCase
      parameters:
      - name: caseId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: getCase 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Case"
    put:
      tags:
      - cases
      operationId: updateCase
      parameters:
      - name: caseId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CasesController.UpdateCaseRequest"
        required: true
      responses:
        "200":
          description: updateCase 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Case"
    delete:
      tags:
      - cases
      operationId: deleteCase
      parameters:
      - name: caseId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: deleteCase 200 response
  /cases/{caseId}/documents:
    get:
      tags:
      - cases
      operationId: listCaseDocuments
      parameters:
      - name: caseId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: page
        in: query
        required: true
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: true
        schema:
          type: integer
          format: int32
          default: 20
      responses:
        "200":
          description: listCaseDocuments 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Page_CaseDocument_"
    post:
      tags:
      - cases
      operationId: uploadCaseDocument
      parameters:
      - name: caseId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                document:
                  type: string
                  format: binary
              required:
              - document
            encoding:
              document:
                contentType: application/octet-stream
        required: true
      responses:
        "200":
          description: uploadCaseDocument 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CaseDocument"
  /cases/{caseId}/documents/{documentId}:
    get:
      tags:
      - cases
      operationId: getCaseDocument
      parameters:
      - name: caseId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: documentId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: getCaseDocument 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CaseDocument"
    delete:
      tags:
      - cases
      operationId: deleteCaseDocument
      parameters:
      - name: caseId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: documentId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: deleteCaseDocument 200 response
  /cases/{caseId}/upload:
    post:
      tags:
      - cases
      operationId: uploadCaseDocumentLegacy
      parameters:
      - name: caseId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                document:
                  type: string
                  format: binary
              required:
              - document
            encoding:
              document:
                contentType: application/octet-stream
        required: true
      responses:
        "200":
          description: uploadCaseDocumentLegacy 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadResponse"
      deprecated: true
  /configuration:
    get:
      tags:
      - configuration
      operationId: listConfigurations
      responses:
        "200":
          description: listConfigurations 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/NamedConfiguration"
  /configuration/{name}:
    get:
      tags:
      - configuration
      operationId: getConfiguration
      parameters:
      - name: name
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: getConfiguration 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadCommand"
    post:
      tags:
      - configuration
      operationId: saveConfiguration
      parameters:
      - name: name
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UploadCommand"
        required: true
      responses:
        "200":
          description: saveConfiguration 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NamedConfiguration"
    delete:
      tags:
      - configuration
      operationId: deleteConfiguration
      parameters:
      - name: name
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: deleteConfiguration 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unit"
  /document/batch:
    post:
      tags:
      - batch
      operationId: createBatch
      requestBody:
        content:
          application/json:
            schema:
              allOf:
              - $ref: "#/components/schemas/BatchCreateRequest"
              - properties:
                  orgId:
                    type: string
              required:
              - orgId
      responses:
        "200":
          description: createBatch 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchCreateResponse"
  /document/batch/{guid}/process:
    post:
      tags:
      - batch
      operationId: processBatch
      parameters:
      - name: guid
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              allOf:
              - $ref: "#/components/schemas/UploadCommand"
              - properties:
                  orgId:
                    type: string
              required:
              - orgId
      responses:
        "200":
          description: processBatch 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchCreateResponse"
  /document/batch/{guid}/schedule:
    post:
      tags:
      - batch
      operationId: scheduleBatch
      parameters:
      - name: guid
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                orgId:
                  type: string
              required:
              - orgId
        required: true
      responses:
        "200":
          description: scheduleBatch 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchScheduleResponse"
  /document/batch/{guid}/upload:
    post:
      tags:
      - batch
      operationId: uploadBatchDocument
      parameters:
      - name: guid
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                document:
                  type: string
                  format: binary
                orgId:
                  type: string
              required:
              - document
              - orgId
            encoding:
              document:
                contentType: application/octet-stream
        required: true
      responses:
        "200":
          description: uploadBatchDocument 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchUploadResponse"
  /document/generate-schema:
    post:
      tags:
      - document
      operationId: generateSchema
      parameters:
      - name: instructionsText
        in: query
        schema:
          type:
          - string
          - "null"
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                document:
                  type: string
                  format: binary
                instructions:
                  type:
                  - string
                  - "null"
                  format: binary
              required:
              - document
            encoding:
              instructions:
                contentType: application/octet-stream
              document:
                contentType: application/octet-stream
        required: true
      responses:
        "200":
          description: generateSchema 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadResponse"
  /document/ocr/sync:
    post:
      tags:
      - document
      operationId: ocrDocumentSync
      parameters:
      - name: format
        in: query
        schema:
          type:
          - string
          - "null"
      - name: ocr
        in: query
        schema:
          type:
          - string
          - "null"
      requestBody:
        content:
