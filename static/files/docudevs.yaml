                  format: binary
                document:
                  type: string
                  format: binary
                instructions:
                  type:
                  - string
                  - "null"
                  format: binary
                schema:
                  type:
                  - string
                  - "null"
                  format: binary
              required:
              - document
            encoding:
              schema:
                contentType: application/octet-stream
              instructions:
                contentType: application/octet-stream
              metadata:
                contentType: application/octet-stream
              document:
                contentType: application/octet-stream
        required: true
      responses:
        "200":
          description: uploadFiles 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadResponse"
  /document/upload-files/sync:
    post:
      tags:
      - document
      operationId: uploadFilesSync
      parameters:
      - name: configuration
        in: query
        schema:
          type:
          - string
          - "null"
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                metadata:
                  type:
                  - string
                  - "null"
                  format: binary
                document:
                  type: string
                  format: binary
                prompt:
                  type:
                  - string
                  - "null"
                  format: binary
                schema:
                  type:
                  - string
                  - "null"
                  format: binary
              required:
              - document
            encoding:
              schema:
                contentType: application/octet-stream
              metadata:
                contentType: application/octet-stream
              document:
                contentType: application/octet-stream
              prompt:
                contentType: application/octet-stream
        required: true
      responses:
        "200":
          description: uploadFilesSync 200 response
          content:
            application/json:
              schema:
                type: string
  /internal/llm/resolve:
